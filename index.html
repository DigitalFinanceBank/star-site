<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StarSite - Modern Web</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">StarSite</div>
    <nav>
      <ul class="nav-links" id="nav-links">
        <li><a href="#hero">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><button id="theme-toggle">Toggle Mode</button></li>
      </ul>
      <div class="hamburger" id="hamburger">&#9776;</div>
    </nav>
  </header>

  <section id="hero" class="hero">
    <h1>Shine Bright with StarSite</h1>
    <p>Your journey to stellar design starts here.</p>
    <a href="#about" class="cta-button">Learn More</a>
  </section>

  <section id="about" class="section fade-in">
    <h2>About Us</h2>
    <p>We create dazzling websites that captivate your audience.</p>
  </section>

  <section id="contact" class="section fade-in">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer class="footer">
    <p>Â© 2025 StarSite. All rights reserved.</p>
    <div class="socials">
      <a href="#">Twitter</a>
      <a href="#">LinkedIn</a>
      <a href="#">GitHub</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
